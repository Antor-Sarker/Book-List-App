<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <link rel="stylesheet" href="./style/style.css">    
</head>
<body>
    
    <div id="container">
        <div id="form">
            <form>
                <input type="text" placeholder="Enter Book Name" id="form-input">
                <input type='submit' value="Add" id = "submit-button">
                
                <select name="" id="selectElement" onchange="handleSelect(this)">
                    <option value="1" selected>Latest</option>
                    <option value="2" >Name</option>
                </select>
            </form>
        </div>
    
        <div id="list-container">
        </div>
    </div>

    <script src="./javascript/main.js"></script>
</body>
</html>
